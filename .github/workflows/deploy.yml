name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm ci

      - name: Build (inject PROD API URL)
        env:
          VITE_API_BASE_URL: ${{ secrets.PROD_API_URL }}
        run: npm run build

      - name: Add CNAME for custom domain (optional)
        if: ${{ secrets.PROD_CNAME != '' }}
        run: |
          echo "${{ secrets.PROD_CNAME }}" > ./dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
